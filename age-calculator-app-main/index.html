<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./design/style.css" />

    <title>Frontend Mentor | Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="form">
        <div class="box-30">
          <label for="days">Day</label>
          <input id="days" type="text" placeholder="DD" />
        </div>
        <div class="box-30">
          <label for="months">Month</label>
          <input id="months" type="text" placeholder="MM" />
        </div>
        <div class="box-30">
          <label for="years">Year</label>
          <input id="years" type="text" placeholder="YY" />
        </div>
      </div>

      <h1>-- years</h1>
      <h1>-- months</h1>
      <h1>-- days</h1>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Isabella</a>.
    </div>
  </body>
</html>
